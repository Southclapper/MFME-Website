
    Equipe MFME (Make Future More Together)

<div class="container">
    <div class="row" >
        <div class="col-xl-3 col-lg-4" *ngFor="let item of TeammatesList">
            <div class="card mb-4" style="width: 18rem;">
                <img src="{{item.Picture}}" class="card-img-top mx-auto img-responsive" alt="...">
                <div class="card-body">
                    <h5 class="card-title text-dark">{{item.Name}}</h5>
                    <h6 class="card-title fw-light text-dark">{{item.Mail}}</h6>
                    <p class="card-text text-dark">{{item.Intro}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
